<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDrive</title>
  <link rel="icon" href="icons/mydrive.png">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="body">
  <div class="container">
    <div class="nav1">
      <div class="trans">
      <div class="logo">
        <img src="icons/mydrive.png">
        <p>MyDrive</p>
      </div>
      <br>
      <a href="">
        <div class="list">
          <text>Favorites</text>
        </div>
      </a>
      <a href="">
        <div class="list">
          <text>Uploaded Files</text>
        </div>
      </a>
      <a href="">
        <div class="list">
          <text>Settings</text>
        </div>
      </a>
    </div>
    </div>
    <div class="main">
        <div class="panel1">
          <div class="trans">
          <div class="welcome">
            <text>Welcome Back Kian!</text>
            <img src="img/signup.png">
          </div>
          <div class="line"></div>
          <div class="search">
            <input type="search" placeholder="Search Files...">
          </div>
          </div>
        </div>
        <div class="panel2">
          <div>
            <text>Categories</text>
          </div>
          <div class="trans2">
            <div class="cat-container">
              <div class="category">
                <p>Pictures</p>
              </div>
              <div class="category" style="background:#27c499;">
                <p>Documents</p>
              </div>
              <div class="category" style="background:#f86b9b;">
                <p>Video</p>
              </div>
              <div class="category" style="background:#3b82f6;">
                <p>Audio</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel3">
          <div>
            <text>Recent Files</text>
          </div>
          <div class="file-pack">
            <div class="rec-name">
              <div>
                name
              </div>
              <div>
                type
              </div>
              <div>
                size
              </div>
              <div>
                action
              </div>
            </div>
            <div class="trans3">
            <div class="file">
              <div>
                name
              </div>
              <div>
                type
              </div>
              <div>
                size
              </div>
              <div>
                action
              </div>
            </div>
            <div class="file">
              <div>
                name
              </div>
              <div>
                type
              </div>
              <div>
                size
              </div>
              <div>
                action
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav2">
      <div class="trans">
      <div class="add">
        Add to Space
      </div>
      <div class="avai-panel">
        <p class="avai">Available Space</p>
        <div></div>
        <p>10 GB of 15 GB used</p>
      </div>
      <div class="">
        <p class="">Shared Folders</p>
      </div>
      <a href="login.html">
        <div class="logout">
          <p class="">Logout</p>
        </div>
      </a>
    </div>
    </div>
  </div>
</body>
</html>
