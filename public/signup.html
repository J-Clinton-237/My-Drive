<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style_log_in.css">
</head>

<body>
    <div class="main">
        <div class="sign_up">
            <img class="logo1" src="./iconz/mydrive.png" 
            alt="my-drive" height="45px">
            <br>
            <div style="margin-left: 10%;">
                <form id="signupForm">
                First Name<input type="text" id="firstname" placeholder="John" class="fdFname">
                LastName<input type="text"  placeholder="Doe" class="fdLname"><br>
                Date of Birth<br><input type="date" placeholder="" class="fd1age"><br>
                Email<br><input type="email" id="email" placeholder="e.g johndoe@email.com" class="fd1email"><br>
                Password<br><input type="password" id="password" placeholder=" Password" class="fd1pwd1"><br>
                Confirm Password<br><input type="password" placeholder=" Password" class="fd1pwd1"><br>
                    <button class="signupbtn">
                        Sign Up
                    </button>
                
                </form>
                <br><div style="margin-left: 20%; margin-top: 3%;">
                       Already have an account?
                       <a href="./login.html"  style="text-decoration: none;" >
                            Log in instead
                       </a>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="./signup.js">
</script>
</html>
