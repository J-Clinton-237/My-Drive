<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_log_in.css">
</head>

<body>
    <div class="main">
        <div class="log_in">

            <div style="display: flex; background-position: center; height: 200px;overflow: hidden; margin-top: 5%;">
                <img src="./iconz/mydrive.png" alt="my-drive" height="45px">
            </div>
            <input type="email" placeholder=" Email e.g johndoe@example.com" class="email">
            <input type="password" placeholder=" Password" class="pwd"><br>
            <div class="fgt pwd" style="margin-top: 4%;">
                <a href="#" style="text-align: left; text-decoration: none;margin-right:30% ;color: rgb(75, 75, 188);">
                    Forgot
                    password?</a>
                <a href="./signup.html" style="text-align: right; text-decoration: none;color: rgb(75, 75, 188);">Create
                    account</a>
            </div>
            <a href="./home.html"><button class="loginbtn">Log in</button></a>
            <h4 style="margin-top: 3%;">Sign up with</h4>

            <div style="display: flex; flex-direction: row; column-gap: 60%;justify-content: center; margin-top: 5%;">
                <a href="#"><img class="gg" src="./iconz/1200px-Google__G__logo.svg.png" alt="google" height="35px">
                </a>
                <span style="margin-top: 8px;">or</span>
                <a href="#"><img class="fb" src="./iconz/768px-2023_Facebook_icon.svg.png" alt="facebook" height="35px">
                </a>
            </div>

        </div>
        <div class="left">
            <img class="md" src="./iconz/save-online.png" alt="save online">

        </div>
    </div>

</body>

</html>
